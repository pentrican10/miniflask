<!DOCTYPE html>
<html>
<head>
    <title>Table Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Add some padding and margin to create separation between the sections */
        body {
            margin: 0;
            padding: 0;
        }
        .split-container {
            display: flex;
            padding: 30px; /* Adjust the padding as needed */
        }
        .left-section {
            width: 35%;
            padding-left: 20px;
            padding-right: 20px;
            background-color:  #f1f1f1;
        }
        .right-section {
            width: 65%;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #f9f9f9ec;
        }

    </style>
</head>

    <div style="display: flex;">
        <div class="left-section">
            <!-- Left section content -->
            {{ left_content | safe }}
        </div>
        <div class="right-section">
            <!-- Right section content will be inserted here -->
            {{ right_content | safe }}
        </div>
    </div>

    <script>
        // Function to generate and display the plot
        // need to finish code when access to light curve/ FITS
        function displayPlot(koiId) {
            // Replace this with your logic to generate the plot based on the koiId
            // use Plotly.js to create the plot
            // For demonstration, I'm just adding a simple plot placeholder
            const plotContainer = document.getElementById("plot-container");
            plotContainer.innerHTML = "<div>Plot for koi_id: " + koiId + "</div>";
        }

        // JavaScript code for handling the click event on the left side links
        document.addEventListener("click", function(event) {
            const target = event.target;
            if (target.tagName === "A" && target.href) {
                event.preventDefault();
                const koiId = target.innerText;
                const koiIdContainer = document.getElementById("koi_id_container");
                koiIdContainer.innerHTML = `<h2>Selected koi_id: ${koiId}</h2>`;

                displayPlot(koiId);
            }
        });

    </script>

</body>
</html>

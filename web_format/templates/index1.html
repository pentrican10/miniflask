<!DOCTYPE html>
<html>
<head>
    <title>Kepler Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Add some padding and margin to create separation between the sections */
        body {
            margin: 0;
            padding: 0;
        }
        .split-container {
            display: flex;
            padding: 30px; /* Adjust the padding as needed */
        }
        .left-section {
            width: 35%;
            padding-left: 20px;
            padding-right: 20px;
            background-color:  #f1f1f1;
        }
        .right-section {
            width: 65%;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #f9f9f9ec;
        }

    </style>
</head>

    <div style="display: flex;">
        <div class="left-section">
            <!-- Left section content -->
            {{ left_content | safe }}
        </div>
        <div class="right-section">
            <!-- Right section content will be inserted here -->
            {{ right_content | safe }}
        </div>
    </div>

    <script>
        // Function to generate and display the plot



        // Function to fetch and display the associated file content
        function displayCommentFile(koiId) {
            const fileContentContainer = document.getElementById("file_content_container");
            fetch(`/star/${koiId}`)
                .then(response => response.text())
                .then(data => {
                    fileContentContainer.innerHTML = `<p>Comment file contents: `+`<pre>${data}</pre>`;
                })
                .catch(error => {
                    fileContentContainer.innerHTML = "<p>Error loading comment file.</p>";
                    console.error(error);
                });
            
        }
            
        

        // JavaScript code for handling the click event on the left side links
        document.addEventListener("click", function(event) {
            const target = event.target;
            if (target.tagName === "A" && target.href) {
                event.preventDefault();
                const koiId = target.innerText;
                const koiIdContainer = document.getElementById("koi_id_container");
                koiIdContainer.innerHTML = `<h2>Selected koi_id: ${koiId}</h2>`;
                displayCommentFile(koiId);
                generatePlot();


            } 
        });

    </script>

</body>
</html>

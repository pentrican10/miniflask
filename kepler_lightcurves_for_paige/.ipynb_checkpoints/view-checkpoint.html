<html>
<head>
    <title>Saved Text</title>
</head>
<body>
    <h1>Saved Text:</h1>
    {% if texts %}
        <ul>
            {% for text in texts %}
                <li>{{text}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No saved text.</p>
    {% endif %}
    <a href="/">Back</a>
</body>
</html>
